name: 'Get and install dependencies'
description: 'Get and install dependencies to cache (default cached: true)'

inputs:
  cached:
    description: 'Whether the dependencies to cached or not.'
    required: false
    default: 'true'

runs:
  using: 'composite'
  steps:
    - name: Setup node
      uses: actions/setup-node@v4
      with:
        cache: 'yarn'
        node-version: 20

    - name: Install dependencies
      run: yarn install --immutable
